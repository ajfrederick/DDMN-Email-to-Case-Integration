<!-- this is a on option list of possible Salesforce users or contacts that is populated as a user enters email addresses -->
<template>
    <div class={optionsClass}>

        <!-- LOOP -->
        <template for:each={options} for:item="option">

            <!-- Option-->
            <div 
                key={option.Id} 
                class="recipient-option" 
                onclick={handleClick} 
                data-id={option.Id} 
                data-email={option.Email}
                data-name={option.FullName}>

                <div class="recipient-name">
                    {option.FullName}
                </div>
                <div>
                    &lt;{option.Email}&gt;
                </div>
            </div>
            <!-- END Option-->

        </template>
        <!-- END LOOP -->

    </div>
</template>
