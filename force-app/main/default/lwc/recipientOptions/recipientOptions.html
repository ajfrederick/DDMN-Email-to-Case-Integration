<!-- this is a on option list of possible Salesforce users or contacts that is populated as a user enters email addresses -->
<template>
    <div class={optionsClass}>

        <template for:each={options} for:item="option">

            <div key={option.Id} class="recipient-option">
                <span onclick={handleClick} data-id={option.Id} data-email={option.Email}>
                    <span class="recipient-name">{option.FirstName} {option.LastName}</span>
                    <span>&lt;{option.Email}&gt;</span>
                </span>
            </div>

        </template>

    </div>
</template>
