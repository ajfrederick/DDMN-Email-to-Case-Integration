<!-- this is an indiviual TYPE of address which holds all addresses of it's typeit will either be a To, Cc, Bcc -->
<template>

    <!-- Container -->
    <div class="address-container">
        <lightning-layout>

            <!-- Label -->
            <lightning-layout-item size="1" flexibility="auto">
                <label>
                    {label}
                </label>
            </lightning-layout-item>
            <!-- END Label -->

            <!-- Addresses String -->
            <lightning-layout-item size="11" flexibility="auto">
                
                <!-- NOT FOCUS -->
                <template if:false={isFocus}>
                    <div class="slds-truncate slds-has-flexi-truncate addresses-string" title={addressesString}>
                        {addressesString}
                    </div>
                </template>
                <!-- END NOT FOCUS -->

                <!-- FOCUS -->
                <template if:true={isFocus}>
                    <!-- PILLS -->
                    <template for:each={addresses} for:item="address"> 

                        <c-address-pill 
                            key={address.email}
                            address={address}
                            address-type={addressType}>
                        </c-address-pill>

                    </template>
                    <!-- END PILLS -->

                    <!-- INPUT -->
                    <div class="address-input-container">

                        <div class="address-input">
                            <input onkeyup={handleKeyup} onblur={handleBlur} />
                        </div>
                        <div if:true={hasErrors} class="error-message">
                            {errorMessage}
                        </div>

                        <c-recipient-options 
                            search-string={searchString}
                            addresses={addresses}
                            address-type={addressType}
                            onaddressadded={handleAddressAdded}>
                        </c-recipient-options>

                    </div>
                    <!-- END INPUT -->
                </template>
                <!-- END FOCUS -->

            </lightning-layout-item>
            <!-- END Addresses String -->
            
        </lightning-layout>
    </div>
    <!-- END Container -->
</template>
