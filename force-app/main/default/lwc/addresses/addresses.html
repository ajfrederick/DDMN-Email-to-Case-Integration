<!-- this is a container for all addresses of all types -->
<template>

    <!-- ADDRESSES --> 
    <div class="addresses" onclick={handleClick}>

        
        <template if:false={isNew}>
            <c-address
                if:true={hasTos}
                addresses={addresses.FromAddress}
                label="From">
            </c-address>
        </template>
        
        <!-- TO ADDRESS -->
        <c-address
            if:true={hasTos}
            addresses={addresses.ToAddresses}
            label="To"
            is-focus={isFocus}
            is-new={isNew}
            onaddressremoved={handleAddressRemoved}
            onaddressadded={handleAddressAdded}>
        </c-address>
            
        <!-- CC ADDRESS -->
        <c-address
            if:true={hasCcs}
            addresses={addresses.CcAddresses}
            label="Cc"
            is-focus={isFocus}
            is-new={isNew}
            onaddressremoved={handleAddressRemoved}
            onaddressadded={handleAddressAdded}>
        </c-address>
        
        <!-- BCC ADDRESS -->
        <c-address
            if:true={hasBccs}
            addresses={addresses.BccAddresses}
            label="Bcc"
            is-focus={isFocus}
            is-new={isNew}
            onaddressremoved={handleAddressRemoved}
            onaddressadded={handleAddressAdded}>
        </c-address>

    </div>
    <!-- END ADDRESSES --> 

</template>
