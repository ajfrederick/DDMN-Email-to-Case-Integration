<template>
    
    <!-- Displayed -->
    <div 
        class={detailClass}
        onmouseenter={keepDetail}
        onmouseleave={hideDetail}>

        <!-- BOX -->
        <div class='slds-box'>

            <lightning-layout horizontal-align="spread">

                <!-- NAMES-->
                <lightning-layout-item class="slds-m-right_xx-small">

                    <!-- LOOP -->
                    <template for:each={addresses} for:item="address">
                        <div key={address.email} class="detail-name">

                            <c-address-link address={address}></c-address-link>

                        </div>
                    </template>
                    <!-- END LOOP -->

                </lightning-layout-item>
                <!--END NAMES -->

                <!-- ADDRESSES -->
                <lightning-layout-item>

                    <!-- LOOP -->
                    <template for:each={addresses} for:item="address">
                        <div key={address.email}>

                            {address.email}

                        </div>
                    </template>
                    <!-- END LOOP -->

                </lightning-layout-item>
                <!-- END ADDRESSES -->

            </lightning-layout>
        </div>
        <!-- END BOX-->
    </div>
    <!-- END Displayed -->

</template>
