<template>
    <div class="message-attachment" onmouseover={showDelete} onmouseout={hideDelete}>

        <lightning-icon
            style="cursor: pointer;"
            icon-name={iconName}
            title={attachment.Title}
            onclick={preview}>   
        </lightning-icon>

        <template if:true={isNew}>
            <div class={deleteClass}>

                <lightning-icon 
                    icon-name="utility:close"
                    alternative-text="close"
                    size="xx-small"
                    class="delete-attachment-icon" 
                    onclick={deleteAttachment}>
                </lightning-icon>

            </div>
        </template>

    </div>
</template>
